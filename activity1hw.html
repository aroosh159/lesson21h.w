<!DOCTYPE html>
<html>
<head>
<title>Array in Javascript</title>
</head>
<body>
<h1>Array in Javascript</h1>
<p id="demo"></p>
<p id="color"></p>
<p id="grade"></p>
<script>
var Name=["Name:Tinu","Name:minu","Name:pinu"]
var grade=["Grade:7","Grade:8","Grade:9","Grade:10"]
var Favouritecolor=["Favourite color:pink","Favourite color:blue","Favourite color:red","Favourite color:purple"]
document.getElementById("demo").innerHTML=Name[0];
document.getElementById("color").innerHTML=grade[2];
document.getElementById("grade").innerHTML=Favouritecolor[2];
</script>
</body>
</html>
